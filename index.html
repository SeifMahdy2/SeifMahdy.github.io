<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AZXUGzNWBxgf-0i7m87HTJkDXm78tGtDVRBP1INRB0szSyGuNvzfAGwvaFYfPRpCeWrsM1vuKm1O-q6e"></script>
</head>
<body>
  <div class="container">
    <h2>Donate to Support Us</h2>
    <!-- Donation form -->
    <form id="donation-form">
      <label for="email">Enter your email:</label>
      <input type="email" id="email" name="email" required>
      <label for="amount">Enter donation amount:</label>
      <input type="number" id="amount" name="amount" required>
      <div id="paypal-buttons"></div> <!-- PayPal buttons will be rendered here -->
    </form>
  </div>

  <!-- PayPal script and JavaScript code -->
  <script>
    document.getElementById('donation-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Get email and donation amount
      const email = document.getElementById('email').value;
      const amount = document.getElementById('amount').value;

      // Create PayPal Order
      paypal.Buttons({
        createOrder: function(data, actions) {
          return actions.order.create({
            purchase_units: [{
              amount: {
                value: amount
              }
            }]
          });
        },
        onApprove: function(data, actions) {
          return actions.order.capture().then(function(details) {
            // Payment successful, send form data to Netlify Forms
            sendFormToNetlify(email, amount);
            alert("Transaction completed successfully by " + details.payer.name.given_name);
          });
        }
      }).render('#paypal-buttons');
    });

    function sendFormToNetlify(email, amount) {
      // Send form data to Netlify Forms
      fetch('/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: new URLSearchParams({
          'form-name': 'donation-form',
          'email': email,
          'amount': amount
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);
      })
      .catch((error) => {
        console.error('Error:', error);
      });
    }
  </script>
</body>
</html>
