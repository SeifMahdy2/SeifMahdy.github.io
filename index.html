<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stripe Donation Form</title>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <form style="width: 50%; margin: auto; padding: 20px;" id="payment-form">
    <h1>Make a Donation</h1>
    <label for="card-element">
      Credit or debit card
    </label>
    <div id="card-element"></div>
    <div id="card-errors" role="alert"></div>

    <label for="email">
      Email address
    </label>
    <input type="email" id="email" name="email" required>

    <label for="amount">
      Donation amount:
    </label>
    <input type="number" id="amount" name="amount" required>

    <label for="last-four-digits">
      Last 4 digits of the card:
    </label>
    <input type="text" id="last-four-digits" name="last-four-digits" required>

    <button type="submit">Submit Payment</button>
  </form>

  <script>
    // Initialize Stripe
    const stripe = Stripe('pk_test_51OlviYBBJNuvkvoKJLj9hFOyszuDnRKQme0tYLb7IwtLrSlUyu8Kz4R1oKsrWj7uDP42VpZ1Ing6PYE1x8M2pGd400PQSaHQdB');
    const elements = stripe.elements();
    const cardElement = elements.create('card');
    cardElement.mount('#card-element');

    // Handle form submission
    document.getElementById('payment-form').addEventListener('submit', async function(event) {
      event.preventDefault();

      // Create token with Stripe
      const { token, error } = await stripe.createToken(cardElement);

      if (error) {
        const errorElement = document.getElementById('card-errors');
        errorElement.textContent = error.message;
      } else {
        // Send payment details to your server (or process them however you like)
        const donorEmail = document.getElementById('email').value;
        const donationAmount = document.getElementById('amount').value;
        const lastFourDigits = document.getElementById('last-four-digits').value;

        // Perform further processing with the token, email, amount, and last 4 digits
        // For example, send them to your server using fetch()

        alert('Thank you for your donation!');
      }
    });
  </script>
</body>
</html>
